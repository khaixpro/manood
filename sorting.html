<body>

    <!-- Google tag (gtag.js) -->


    <div class="container">
        <h1>Discovery</h1>
        
        <!-- Go Back Button -->
        <button onclick="goBack()" class="go-back-btn">Go Back</button>

        <!-- Get Randomized Button -->
        <button onclick="getRandomizedContent()" class="get-random-btn">Get Randomized Movies / TV Shows</button>

        <!-- Flex container for the dropdowns -->
        <div class="dropdown-container">
            <!-- Dropdown for selecting content type (Movies or TV Shows) -->
            <div class="dropdown">
                <label for="contentType"></label>
                <select id="contentType" onchange="onContentTypeChange()">
                    <option value="both">Both Movies & TV Shows</option>
                    <option value="movies">Movies</option>
                    <option value="tvShows">TV Shows</option>
                </select>
            </div>

            <!-- Dropdown for selecting genre -->
            <div class="dropdown">
                <label for="genreSelect"></label>
                <select id="genreSelect" onchange="onGenreChange()">
                    <option value="all">All Genres</option>
                    <!-- Genres will be populated dynamically here -->
                </select>
            </div>

            <!-- Dropdown for selecting release year -->
            <div class="dropdown">
                <label for="yearSelect"></label>
                <select id="yearSelect" onchange="onYearChange()">
                    <option value="all">All Years</option>
                    <!-- Years will be populated dynamically here -->
                </select>
            </div>

            <!-- Dropdown for sorting -->
            <div class="dropdown">
                <label for="sortSelect"></label>
                <select id="sortSelect" onchange="onSortChange()">
                    <option value="popularity.desc">Popularity (High to Low)</option>
                    <option value="release_date.desc">Release Date (Newest to Oldest)</option>
                    <option value="vote_average.desc">Rating (High to Low)</option>
                </select>
            </div>
        </div>

        <div class="grid" id="movie-grid">
            <!-- Movies and TV Shows will be injected here -->
        </div>
    </div>

    <script src="1234/sorting.js"></script>

    <!-- JavaScript for Go Back functionality -->
    <script>
        function goBack() {
            window.history.back(); // Go back to the previous page in the browser history
        }

        // JavaScript function for the "Get Randomized Movies / TV Shows" button
        function getRandomizedContent() {
            // Redirect to collection.html (randomized movies or TV shows will be handled in that page)
            window.location.href = 'collection';
        }
    </script>
