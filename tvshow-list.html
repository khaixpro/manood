<body>
<!-- Google tag (gtag.js) -->


    <div class="container">
        <h3>Your TVShows Watch List</h3>
        
        <!-- Go Back Button -->
        <button class="go-back-btn" onclick="goBack()">Go Back</button>

        <!-- TV Shows List Section -->
        <div class="row">
            <div class="row__posters" id="tvshow-list-container">
                <!-- TV Shows posters will be added dynamically here -->
            </div>
            <div class="arrow-buttons">
                <button class="arrow-button prev"><i class="fas fa-chevron-left"></i></button>
                <button class="arrow-button next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <!-- External JS file to handle TV show list -->
    <script src="1234/tvshows.js"></script>

    <script>
        // Go Back Function to navigate to the previous page
        function goBack() {
            window.history.back();  // This will take the user back to the previous page in history
        }

        // Fetch the TV Shows saved in localStorage and display them
        document.addEventListener('DOMContentLoaded', () => {
            let savedTVShows = JSON.parse(localStorage.getItem('tvShowList')) || [];
            const tvShowListContainer = document.getElementById('tvshow-list-container');

            if (savedTVShows.length === 0) {
                tvShowListContainer.innerHTML = '<p>Your TV Shows list is empty!</p>';
            } else {
                savedTVShows.forEach(tvShow => {
                    const tvShowCard = document.createElement('div');
                    tvShowCard.classList.add('tv-show-card');

                    // TV Show poster
                    const tvShowPoster = document.createElement('img');
                    tvShowPoster.classList.add('row__poster');
                    tvShowPoster.src = `https://image.tmdb.org/t/p/w500${tvShow.poster_path}`;
                    tvShowPoster.alt = tvShow.name;

                    // Append the poster to the TV show card
                    tvShowCard.appendChild(tvShowPoster);

                    // Add click event to each TV show poster to redirect to the details page
                    tvShowCard.addEventListener('click', () => {
                        window.location.href = `tvshows-details?id=${tvShow.id}`;
                    });

                    tvShowListContainer.appendChild(tvShowCard);
                });
            }
        });
    </script>
