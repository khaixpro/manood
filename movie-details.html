      <p>Selecting Available Sources...</p>
    </div>
    <div id="server-selection-container">
      <!-- Dynamic server selection will appear here -->
    </div>
  </div>

        <!-- Close Button (X) -->
        <button class="close-button" id="close-button">&times;</button>

            <div class="button-container">
                <button id="watch-now-btn" class="watch-now-btn">Watch Now</button>

<!-- Iframe container (hidden by default) -->
<div id="iframe-container" style="display:none;">

        <!-- Dropdown for changing server -->
        <div id="server-dropdown" class="server-dropdown" style="display:none;">
            <ul id="server-list">

            </ul>
        </div>
